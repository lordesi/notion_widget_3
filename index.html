<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>My Internet Periodic Table</title>
</head>
<body>
    <h1>My Internet Periodic Table</h1>
    <h5>How I waste my time on the Internet</h5>
    <div class="periodic-table">
        <div class="empty-spacer-1"></div>
        <div class="empty-spacer-2"></div>
        <!-- ... (rest of your periodic elements) ... -->
    </div>

    <div class="legend-table">
        <div class="legend-table__wrapper">
            <span class="legend-table__marker social-media"></span>
            <span class="legend-table__text">Social Media</span>
            <!-- ... (repeat for other legend markers and texts) ... -->
        </div>
        <br>
        <div class="legend-table__direction">
            <span>&#8594; &ensp; Across the table: Importance</span>
        </div>
        <div class="legend-table__direction">
            <span>&#8595; &ensp; Down the table: Time Spent</span>
        </div>
    </div>

    <aside class="context">
        <div class="explanation">
            I try to be productive a lot, and I fail a lot :)
